{% extends "base.html" %}
{% block title %}Войти{% endblock %}
{% block content %}
  {% load user_filters %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">
          Войти на сайт
        </div>
        <div class="card-body">
          {% include 'posts/includes/errors.html' %}
          <form method="post" action="">
            {% csrf_token %}
            {% for field in form %}
              {% include 'posts/includes/form_fields.html' %} 
            {% endfor %}
            <button type="submit" class="btn btn-primary">
              Войти
            </button>
            <a href="{% url 'users:password_reset_form' %}" class="btn btn-link">
              Забыли пароль?
            </a>
          </form>
        </div> 
      </div>
    </div> 
  </div> 
{% endblock %}
